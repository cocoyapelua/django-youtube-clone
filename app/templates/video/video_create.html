{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}New Video{% endblock title %}

{% block content %}
    <h2>New Video</h2>
    <div class="container">
        <form method="post">{% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success ml-2" type="submit">Save</button>
        </form>
    </div>
{% endblock content %}
