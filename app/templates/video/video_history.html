{% extends "base.html" %}

{% block title %}History{% endblock %}

{% block content %}
    <h1>My History</h1>
    <div class="container">
        <div class="row">
            {% for video in videos %}
                <div class="col-sm-4 pt-sm-4">
                    <div class="card h-100">
                        <a href="{% url 'video_detail' video.video.video %}">
                            <img src="https://img.youtube.com/vi/{{ video.video.video }}/maxresdefault.jpg"
                                 class="card-img-top" alt="..">
                        </a>
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ video.video.title }}</h5>
                            <p class="card-text">{{ video.video.description|truncatewords:30 }}</p>
                            <a href="{% url 'video_detail' video.video.video %}" class="mt-auto btn btn-primary">Watch
                                Video</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% include "paginator.html" %}
    </div>
{% endblock %}
